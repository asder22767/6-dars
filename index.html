<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./img/car.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Time calculator</title>
</head>
<body>
    <header>
        
    </header>
    
    <main>
        <section class="timecalc">
            <div class="container">
                <div class="timecalc__wrapper">
                    <div class="timecalc__wrapper-top similarity-d-flex">
                        <h1 class="timecalc__heading">Who is the first?</h1>
                        
                        <form action="https://echo.htmlacademy.ru" class="timecalc__form">
                            <label class="timecalc__label">
                                Distance
                                <input type="number" class="timecalc__input funny" placeholder="Please enter in kilometres" name="distance">
                            </label>
                            
                            <button class="timecalc__button-submit funny" type="submit" aria-label="salom">Convert</button>
                        </form>
                    </div>
                    
                    <ul class="timecalc__list">
                        <li class="timecalc__items similarity-d-flex">
                            <img src="./img/walking.png" alt="moment of walking" class="timecalc__items-img" width="150" height="150">
                            
                            <h3 class="timecalc__items-heading">Walk</h3>
                            
                            <p class="timecalc__items-totaltime--walk">0</p>
                        </li>
                        
                        <li class="timecalc__items similarity-d-flex">
                            <img src="./img/bicycle.png" alt="moment of walking" class="timecalc__items-img" width="150" height="150">

                            <h3 class="timecalc__items_heading">Bike</h3>
                            
                            <p class="timecalc__items-totaltime--bike">0</p>
                        </li>
                        
                        <li class="timecalc__items similarity-d-flex">
                            <img src="./img/car.png" alt="moment of walking" class="timecalc__items-img" width="150" height="150">

                            <h3 class="timecalc__items_heading">Car</h3>
                            
                            <p class="timecalc__items-totaltime--car">0</p>
                        </li>
                        
                        <li class="timecalc__items similarity-d-flex">
                            <img src="./img/world.png" alt="moment of walking" class="timecalc__items-img" width="150" height="150">

                            <h3 class="timecalc__items_heading">Plane</h3>
                            
                            <p class="timecalc__items-totaltime--plane">0</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
